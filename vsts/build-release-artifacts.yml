# update .csproj file versions and create a release branch/commit
name: Release_$(BuildID)_$(Date:yyyyMMdd)$(Rev:.r)

phases:

- phase: Build

  steps:

  - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
    persistCredentials: 'true'  # set to 'true' to leave the OAuth token in the Git config after the initial fetch
    clean: 'resources'

  - task: EsrpClientTool@1

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'specific'
      project: 'f9b79625-2860-4d92-a4ee-57b03fabfd10' # azure-iot-sdks
      pipeline: '296' # iot-sdks-internals-mirror pipeline (scripts)
      buildVersionToDownload: 'latest'
      downloadType: 'single'
      downloadPath: '$(System.ArtifactsDirectory)/scripts'
      artifactName: 'csharp'

  - task: DownloadSecureFile@1
    displayName: 'Download secure file - iothubsdksign-auth-base64.pfx'
    inputs:
      secureFile: 'iothubsdksign-auth-base64.pfx'

  - task: DownloadSecureFile@1
    displayName: 'Download secure file - iothubsdksign-req-base64.pfx'
    inputs:
      secureFile: 'iothubsdksign-req-base64.pfx'

# install signing certificates

  - task: PowerShell@2
    inputs:
      filePath: '$(Build.StagingDirectory)/scripts/csharp/install-signing-certificates.ps1'
    displayName: 'Install Signing Certificates'
    env:
        certpwd: $(certpassphrase)

  - powershell: |
      . $(Build.StagingDirectory)/scripts/csharp/new/SignTools.ps1
      md $env:ESRP_LOG_DIR
      md $env:AZURE_IOT_LOCALPACKAGES
      Set-Location $(Build.SourcesDirectory)
      $(Build.SourcesDirectory)/build.ps1 -configuration Release -sign -verbosity d

    displayName: 'Build, Package, Sign'
    env:
        ESRP_AUTH_CONFIG: $(Build.StagingDirectory)/scripts/csharp/new/json/Auth.json
        ESRP_POLICY_CONFIG: $(Build.StagingDirectory)/scripts/csharp/new/json/Policy.json
        ESRP_INPUT_JSON_DIR: $(Build.StagingDirectory)/scripts/csharp/new/json
        ESRP_LOG_DIR: $(Build.StagingDirectory)/scripts/csharp/new/logs
        AZURE_IOT_LOCALPACKAGES: $(Build.StagingDirectory)/scripts/csharp/nuget_local

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Signed Nuget Packages'
    inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/bin/pkg'
        ArtifactName: 'nuget'
        publishLocation: 'Container'

### Linux build ###
- phase: LINUX
  displayName: Linux
  dependsOn: Build

  condition: succeeded()
  queue:
    name: Hosted Ubuntu 1604
    timeoutInMinutes: 180

  steps:

  - task: DownloadBuildArtifacts@0
    inputs:
      buildType: 'specific'
      project: 'f9b79625-2860-4d92-a4ee-57b03fabfd10'
      pipeline: '313' # self
      buildVersionToDownload: 'latest'
      downloadType: 'single'
      downloadPath: '$(System.ArtifactsDirectory)'
      artifactName: 'nuget'
      
  - task: CopyFiles@2
    inputs:
      SourceFolder: '$(System.ArtifactsDirectory)'
      Contents: '**'
      TargetFolder: '$(Build.SourcesDirectory)/bin/pkg'
      OverWrite: true

  - task: Docker@1
    displayName: 'Start TPM Simulator'
    inputs:
      containerregistrytype: 'Container Registry'
      command: 'Run an image'
      imageName: aziotbld/testtpm
      containerName: 'testtpm-instance'
      ports: |  
       127.0.0.1:2321:2321
       127.0.0.1:2322:2322
      restartPolicy: unlessStopped

  - task: Docker@1
    displayName: 'Start Test Proxy'
    inputs:
      containerregistrytype: 'Container Registry'
      command: 'Run an image'
      imageName: aziotbld/testproxy
      containerName: 'testproxy-instance'
      ports: '127.0.0.1:8888:8888'
      restartPolicy: unlessStopped

  - script: |  
       # Run dotnet first experience.
       dotnet new
       
       # List active docker containers
       docker ps -a
       
       # Start build
       pwsh -NoProfile -command ".\build.ps1 -configuration Release -nobuild -nounittests -nopackage -e2etests" $@ "; exit \$LASTEXITCODE"
    displayName: build
    env:
      IOTHUB_CONN_STRING_CSHARP: $(IOTHUB-CONN-STRING-CSHARP)
      IOTHUB_DEVICE_CONN_STRING: $(IOTHUB-DEVICE-CONN-STRING)
      IOTHUB_DEVICE_CONN_STRING2: $(IOTHUB-DEVICE-CONN-STRING2)
      IOTHUB_MODULE_CONN_STRING: $(IOTHUB-MODULE-CONN-STRING)
      IOTHUB_MODULE_CONN_STRING2: $(IOTHUB-MODULE-CONN-STRING2)
      IOTHUB_PFX_X509_THUMBPRINT: $(IOTHUB-PFX-X509-THUMBPRINT)
      IOTHUB_PFX_X509_THUMBPRINT2: $(IOTHUB-PFX-X509-THUMBPRINT2)
      IOTHUB_X509_PFX_CERTIFICATE: $(IOTHUB-X509-PFX-CERTIFICATE)
      IOTHUB_EVENTHUB_CONN_STRING_CSHARP: $(IOTHUB-EVENTHUB-CONN-STRING-CSHARP)
      IOTHUB_EVENTHUB_COMPATIBLE_NAME: $(IOTHUB-EVENTHUB-COMPATIBLE-NAME)
      IOTHUB_EVENTHUB_CONSUMER_GROUP: $(IOTHUB-EVENTHUB-CONSUMER-GROUP)
      DPS_IDSCOPE: $(DPS-IDSCOPE)
      DPS_GLOBALDEVICEENDPOINT: $(DPS-GLOBALDEVICEENDPOINT)
      DPS_INDIVIDUALX509_PFX_CERTIFICATE: $(DPS-INDIVIDUALX509-PFX-CERTIFICATE)
      DPS_GROUPX509_PFX_CERTIFICATE: $(DPS-GROUPX509-PFX-CERTIFICATE)
      DPS_X509_PFX_CERTIFICATE_PASSWORD: $(DPS-X509-PFX-CERTIFICATE-PASSWORD)
      DPS_GROUPX509_CERTIFICATE_CHAIN: $(DPS-GROUPX509-CERTIFICATE-CHAIN)
      DPS_TPM_REGISTRATIONID: $(DPS-TPM-REGISTRATIONID)
      DPS_TPM_DEVICEID: $(DPS-TPM-DEVICEID)
      PROVISIONING_CONNECTION_STRING: $(PROVISIONING-CONNECTION-STRING)
      IOTHUB_DEVICE_CONN_STRING_INVALIDCERT: $(IOTHUB-DEVICE-CONN-STRING-INVALIDCERT)
      IOTHUB_CONN_STRING_INVALIDCERT: $(IOTHUB-CONN-STRING-INVALIDCERT)
      DPS_GLOBALDEVICEENDPOINT_INVALIDCERT: $(DPS-GLOBALDEVICEENDPOINT-INVALIDCERT)
      PROVISIONING_CONNECTION_STRING_INVALIDCERT: $(PROVISIONING-CONNECTION-STRING-INVALIDCERT)
      FAR_AWAY_IOTHUB_HOSTNAME: $(FAR-AWAY-IOTHUB-HOSTNAME)
      CUSTOM_ALLOCATION_POLICY_WEBHOOK: $(CUSTOM-ALLOCATION-POLICY-WEBHOOK)
      IOTHUB_PROXY_SERVER_ADDRESS: 127.0.0.1:8888

  - task: CopyFiles@2
    displayName: 'Copy files to the artifacts folder'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: '**/*.trx'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'
    condition: always()

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: testresults_linux'
    inputs:
      ArtifactName: testresults_linux
    condition: always()

  - task: PublishTestResults@2
    displayName: 'Publish Test Results **/*.trx'
    inputs:
      testRunner: VSTest
      testRunTitle: 'Linux Tests'
      testResultsFiles: '**/*.trx'
    condition: always()

